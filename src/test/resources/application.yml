spring:
  application:
    name: spacecats-market

  liquibase:
    change-log: classpath:db/changelog/changelog.xml
    enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  order-audit-service:
    base-path: http://localhost:8089
    orders: ${application.order-audit-service.base-path}/order-audit/v1/orders
  feature:
    toggles:
      galactic-products: false

tests:
  unit-tests:
    enabled: true