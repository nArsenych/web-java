spring:
  application:
    name: space-cats-market
  liquibase:
    change-log: classpath:db/changelog/changelog.xml
    enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  greetings:
    cosmo-cat:
      name: cosmo-cat
      message: Hello from space cat ${application.greetings.cosmo-cat.name}
  payment-service:
    base-path: http://localhost:8089
    payments: ${application.payment-service.base-path}/payment-service/v1/payments
  feature:
    toggles:
      galactic-products: false

tests:
  unit-tests:
    enabled: true